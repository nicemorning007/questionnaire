<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <title>问个球——在线问卷调查系统</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/layui.css">
</head>

<script type="text/html" id="lineToolbar">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-danger layui-btn-sm">
            <i class="layui-icon">&#xe640;</i>
        </button>
        <button class="layui-btn layui-btn-sm">
            <i class="layui-icon">&#xe615;</i>
        </button>
    </div>
</script>
<input type="hidden" th:value="${session.user.id}" id="uid">
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">问个球</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="/addquestionnaire">快速发布问卷</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    Nicemorning
                </a>
            </li>
            <li class="layui-nav-item"><a href="/user/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item">
                    <a class="" href="/userCenter">个人中心</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="/myquestionnaire">我的问卷</a>
                </li>
                <li class="layui-nav-item"><a href="/myinformation">我的信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body layui-anim layui-anim-upbit">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <table id="myquestionnairestable" lay-filter="test"></table>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © nicemorning.cn
    </div>
</div>
<!-- scripts -->
<script type="text/javascript" th:src="@{/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/page/myquestionnaire.js}"></script>
</body>

</html>
