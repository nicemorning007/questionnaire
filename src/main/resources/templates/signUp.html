<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>问个球——在线问卷调查系统</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            注册
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="/images/name.png"/></div>
            <div class="login-center-input">
                <input type="text" id="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的用户名'"/>
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="/images/name.png"/></div>
            <div class="login-center-input">
                <input type="text" id="nickname" value="" placeholder="请输入您的昵称" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的昵称'"/>
                <div class="login-center-input-text">昵称</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="/images/password.png"/></div>
            <div class="login-center-input">
                <input type="password" id="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的密码'"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="/images/password.png"/></div>
            <div class="login-center-input">
                <input type="password" id="confirm" value="" placeholder="请再次确认您的密码" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请再次确认您的密码'"/>
                <div class="login-center-input-text">确认密码</div>
            </div>
        </div>
        <div class="login-button">
            注册
        </div>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script th:src="@{/js/particles.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/md5.js}"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }

    document.querySelector(".login-button").onclick = function () {
        addClass(document.querySelector(".login"), "active");
        addClass(document.querySelector(".sk-rotating-plane"), "active");
        document.querySelector(".login").style.display = "none";
        setTimeout(function () {
            removeClass(document.querySelector(".login"), "active");
            removeClass(document.querySelector(".sk-rotating-plane"), "active");
            var username = $('#username').val();
            var password = $('#password').val();
            var confirm = $('#confirm').val();
            var nickname = $('#nickname').val();
            if (username.length > 0) {
                if (password.length > 0) {
                    if (confirm.length > 0) {
                        if (nickname.length > 0) {
                            if (password == confirm) {
                                $.ajax({
                                    type: 'POST',
                                    url: '/user/signup',
                                    data: {
                                        username: username,
                                        password: $.md5(password),
                                        nickname: nickname
                                    },
                                    success: function (result) {
                                        if (result.code == 200) {
                                            alert(result.msg);
                                            window.location.href = "/index";
                                        } else {
                                            alert(result.msg);
                                        }
                                    },
                                    error: function () {
                                        alert("网络错误，请检查网络连接。")
                                    }
                                });
                            } else {
                                alert('两次密码不一致，请检查');
                            }
                        } else {
                            $('#nickname').focus();
                            alert('请输入昵称')
                        }
                    } else {
                        $('#confirm').focus();
                        alert('请输入确认密码');
                    }
                } else {
                    $('#password').focus();
                    alert('请输入密码');
                }
            } else {
                $('#username').focus();
                alert('请输入用户名');
            }
            document.querySelector(".login").style.display = "block"
        }, 1000)
    }
</script>
</body>
</html>
